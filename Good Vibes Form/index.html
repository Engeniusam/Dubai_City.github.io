<h1>Good Vibes Form</h1>
<div id="main">
  <form>
    <caption>Tell us something positive that happened to you today.</caption>
    <div id="container">
      <div><label for="name">Name</label></div>
    <div><input type="text" id="name" placeholder="Enter your name"></div>
  </div>
  <div id="container">
    <div><label for="email">Email</label></div>
  <div><input type="email" id="email" placeholder="Enter your email address"></div>
</div>
<div id="container">
  <div class="a1"><label for="good">On a scale of 1-10, how good was it?</label></div>
<div class="a2"><input type="number" id="good" placeholder="Enter a number between 1" min="1" max="10"></div>
</div>

  </form>
</div>
